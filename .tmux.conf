# bind-key -T root TripleClick1Pane if-shell -Ft{mouse} '#{alternate_on}' "send-keys -M" "copy-mode -t{mouse}; send-keys -t{mouse} -X select-line"

# For those times when C-c and q are not enough.
# bind-key -T copy-mode-vi Escape send-keys -X cancel

# Slightly more useful width in "main-vertical" layout; enough room for 3-digit
# line number gutter in Vim + 80 columns of text + 1 column breathing room
# (default looks to be about 79).
# set -w -g main-pane-width 85

set -g default-terminal "tmux-256color"
set -ga terminal-overrides ',xterm-256color:Tc'

set -g history-limit 10000

# Start window and pane numbering at 1, (0 is too hard to reach).
set -g base-index 1
set -g pane-base-index 1

# Don't wait for an escape sequence after seeing C-a.
set -s escape-time 0

# Dynamically update Term tab and window titles.
set -g set-titles on

# Needed as on tmux 1.9 and up (defaults to off).
# Added in tmux commit c7a121cfc0137c907b7bfb.
set -g focus-events on

# But don't change tmux's own window titles.
set -w -g automatic-rename off

# Don't wrap searches; it's super confusing given tmux's reverse-ordering of
# position info in copy mode.
set -w -g wrap-search off

# # #T      = standard window title (last command, see ~/.bash_profile)
# # #h      = short hostname
# # #S      = session name
# # #W      = tmux window name
# #
# # (Would love to include #(pwd) here as well, but that would only print the
# # current working directory relative to the session -- ie. always the starting
# # cwd -- which is not very interesting).
# set -g set-titles-string "#T : #h > #S > #W"
#
# # Show bells in window titles.
# set -g window-status-bell-style fg=yellow,bold,underscore

# Turn off distracting border highlight: the background highlighting is probably
# enough. Default value of 8 comes from "pane-border-fg" in tmux's
# options-table.c.
set -g pane-active-border-fg 8

# # Make sure we always start at 1, even when invoked from a .tmux wrapper script.
# set-environment -g SHLVL 1

set -g status-keys vi
setw -g mode-keys vi
setw -g monitor-activity on

# Use <prefix> C-l to clear the screen.
bind C-l send-keys 'C-l'

# Search Tmux Sessions using Fzf
bind s split-window -v "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse | xargs tmux switch-client -t"


# Reload tmux config
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'


# Tmux Resurrect Settings
set -g @resurrect-strategy-vim 'session' # Fom vim (@todo symlink vimx -> /usr/local/bin/vim)
set -g @resurrect-strategy-nvim 'session' # For neovim
set -g @resurrect-processes 'grunt "grunt watch" "compass watch"' # Additionally restore grunt and compass

# Tmux Continuum Settings
# set -g @continuum-boot 'on' # Automatically start Tmux on OS Boot
# set -g @continuum-systemd-start-cmd 'new -d -s Master' # Start a new session called Master by default
set -g @continuum-restore 'on' # Automatically Restore previously saved Tmux Sessions

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Tmux Line Config
source-file ~/.tmuxline
